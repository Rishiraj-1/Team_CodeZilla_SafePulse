<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafePulse - Citizen Safety Intelligence</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- favicon icons-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">


  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#b787f5", // Violet accent
            "primary-dark": "#9b6ae6",
            "background-light": "#111111",
            "background-dark": "#050505", // Deep black
            "charcoal": "#111111",
            "surface-dark": "rgba(255, 255, 255, 0.02)", // Glass base
            "surface-card": "rgba(255, 255, 255, 0.04)", // Glass lighter
            "surface-panel": "#0a0a0a", // Solid dark panels
            "safe-green": "#00f076", // Neongreen for route safety
            "risk-amber": "#ff4f4f", // Minimal warning
            "danger-red": "#ff4f4f", // Warning color redesigned to fit violet vibe
          },
          fontFamily: {
            "sans": ["Inter", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
            "display": ["Inter", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
            "mono": ["Geist Mono", "ui-monospace", "monospace"],
          },
          boxShadow: {
            'glow-subtle': '0 0 15px rgba(183, 135, 245, 0.15)',
            'glow-active': '0 0 30px rgba(183, 135, 245, 0.3)',
            'glass': '0 4px 24px -1px rgba(0, 0, 0, 0.5)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            'ripple': 'ping 2.5s cubic-bezier(0, 0, 0.2, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #050505;
      color: #fafafa;
    }

    .glass-panel {
      background: rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(24px) saturate(150%);
      -webkit-backdrop-filter: blur(24px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
    }

    .dark .glass-panel {
      background: rgba(10, 10, 10, 0.4);
      border: 1px solid rgba(183, 135, 245, 0.08);
      /* subtle violet glow */
    }

    .glass-violet {
      background: rgba(183, 135, 245, 0.08);
      border: 1px solid rgba(183, 135, 245, 0.2);
    }

    .dark .glass-violet,
    .glass-violet {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .text-glow-violet {
      text-shadow: 0 0 30px rgba(183, 135, 245, 0.4);
    }

    .map-pattern {
      background-color: #050505;
      background-image: none;
      /* Removed pattern for pristine minimal look */
    }

    .dark .map-pattern {
      background-color: #050505;
      background-image: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
