services:
  - type: web
    name: womens-safety-backend
    runtime: python
    runtimeVersion: 3.12
    buildCommand: |
      pip install --upgrade pip setuptools wheel && \
      pip install --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
